<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNPG - Blog</title>
<style>
:root {
  --primary-color: #00ffff;
  --secondary-color: #ff00ff;
  --background-color: #000033;
  --text-color: #ffffff;
  --font-family: 'Orbitron', sans-serif;
}

body, html {
  margin: 0;
  padding: 0;
  font-family: var(--font-family);
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.6;
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Header */
.header-color-transition {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background: linear-gradient(90deg, #ff0055, #00ff99);
    transition: background 0.5s ease;
    position: relative;
}

.header-color-transition:hover {
    background: linear-gradient(90deg, #00ff99, #ff0055);
}

.logo {
    font-size: 24px;
    color: #ffffff;
}

.menu-icon {
    font-size: 30px;
    cursor: pointer;
    display: none;
    color: #ffffff;
}

#menu-toggle {
    display: none;
}

.menu {
    display: flex;
    gap: 20px;
}

.menu a {
    text-decoration: none;
    color: #ffffff;
    font-weight: bold;
    transition: color 0.3s;
}

.menu a:hover {
    color: #ff0055;
}

/* Boutons dans le header */
.header-buttons {
    display: flex;
    gap: 15px;
}

.btn {
    padding: 10px 20px;
    border: 2px solid #ffffff;
    color: #ffffff;
    text-decoration: none;
    text-transform: uppercase;
    background: transparent;
    transition: all 0.3s ease;
    border-radius: 20px;
}

.btn:hover {
    background: #ffffff;
    color: #ff0055;
    border-color: #ff0055;
}

@media (max-width: 768px) {
    .header-color-transition {
        flex-direction: column;
        align-items: flex-start;
    }

    .menu {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.9);
        position: relative;
        top: 10px;
        width: 100%;
        padding: 10px 0;
        border-radius: 5px;
    }

    #menu-toggle:checked + .menu-icon + .menu {
        display: flex;
    }

    .menu-icon {
        display: block;
        margin-left: auto;
    }

    /* Afficher les boutons sous le menu en mode mobile */
    .header-buttons {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        padding: 10px 0;
    }

    .btn {
        padding: 10px;
        text-align: center;
        width: 90%;
        margin: 5px auto;
    }
}

main {
  margin-top: 120px;
  padding: 20px 0;
}

h1, h2, h3 {
  color: var(--primary-color);
  text-shadow: 0 0 10px var(--secondary-color);
}

.blog-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
  margin-top: 40px;
}

.blog-card {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.blog-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2);
}

.blog-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.blog-content {
  padding: 20px;
}

.blog-title {
  font-size: 1.4em;
  margin-bottom: 10px;
}

.blog-excerpt {
  font-size: 0.9em;
  margin-bottom: 15px;
}

.read-more {
  display: inline-block;
  padding: 8px 15px;
  background-color: var(--primary-color);
  color: var(--background-color);
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.read-more:hover {
  background-color: var(--secondary-color);
}

footer {
  background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
  padding: 20px 0;
  text-align: center;
  margin-top: 50px;
}

.social-links a {
  color: var(--background-color);
  font-size: 1.5em;
  margin: 0 10px;
  transition: all 0.3s ease;
}

.social-links a:hover {
  color: var(--text-color);
  transform: scale(1.2);
}

@media (max-width: 768px) {
  
  .blog-grid {
    grid-template-columns: 1fr;
  }
}

.cyber-glow {
  text-shadow: 0 0 10px var(--primary-color),
               0 0 20px var(--primary-color),
               0 0 30px var(--primary-color),
               0 0 40px var(--secondary-color);
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0px); }
}

.floating {
  animation: float 6s ease-in-out infinite;
}

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-color-transition">
    <div class="logo"><strong>UNPG</strong></div>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <nav class="menu">
        <a href="index.html">Accueil</a>
        <a href="about.html">À propos</a>
        <a href="programme.html">Programme</a>
        <a href="events.html">Événements</a>
        <a href="blog.html">Blog</a>
        <a href="videos.html">Vidéos</a>
        <a href="aderer.html">Adhésion</a>
        <a href="contact.html">Contact</a>
        
    </nav>
    <div class="header-buttons">
        <a href="dons.html" class="btn donate">Faire un Don</a>
        <a href="rejoindreparti.html" class="btn join">Rejoindre le Parti</a>
    </div>
</header>

  <main>
    <div class="container">
      <h1 class="cyber-glow">Blog de l'UNPG</h1>
      <p>Découvrez les dernières réflexions, analyses et propositions de notre parti 
        pour l'avenir de la Guinée.</p>
      
      <div class="blog-grid" id="blogGrid">
        <!-- Les articles de blog seront ajoutés dynamiquement ici -->
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="social-links">
        <a href="https://facebook.com/unpg" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="https://twitter.com/unpg" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com/unpg" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com/unpg" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      </div>
      <p>&copy; 2023 UNPG. Tous droits réservés.</p>
    </div>
  </footer>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const blogGrid = document.getElementById('blogGrid');

    // Données des articles de blog (normalement, ces données viendraient d'une API ou d'une base de données)
    const blogPosts = [
      {
        id: 1,
        title: "L'avenir numérique de la Guinée",
        excerpt: "Comment l'UNPG envisage de propulser la Guinée dans l'ère numérique, créant des opportunités pour tous.",
        imageUrl: "logo.png",
        date: "2023-06-15"
      },
      {
        id: 2,
        title: "Réformes éducatives : notre vision",
        excerpt: "Découvrez nos propositions pour moderniser le système éducatif guinéen et préparer notre jeunesse aux défis de demain.",
        imageUrl: "logo.png",
        date: "2023-06-10"
      },
      {
        id: 3,
        title: "Économie verte : les opportunités pour la Guinée",
        excerpt: "Comment l'UNPG compte développer une économie durable et respectueuse de l'environnement en Guinée.",
        imageUrl: "logo.png",
        date: "2023-06-05"
      },
      {
        id: 4,
        title: "Santé pour tous : notre plan d'action",
        excerpt: "Présentation de notre stratégie pour améliorer l'accès aux soins de santé pour tous les Guinéens.",
        imageUrl: "logo.png",
        date: "2023-05-30"
      },
      {
        id: 5,
        title: "Agriculture moderne : nourrir la Guinée",
        excerpt: "Nos propositions pour moderniser le secteur agricole et assurer la sécurité alimentaire du pays.",
        imageUrl: "logo.png",
        date: "2023-05-25"
      },
      {
        id: 6,
        title: "Jeunesse guinéenne : moteur du changement",
        excerpt: "Comment l'UNPG compte impliquer et soutenir la jeunesse dans la construction d'une Guinée nouvelle.",
        imageUrl: "logo.png",
        date: "2023-05-20"
      }
    ];

    // Fonction pour créer les éléments de blog
    function createBlogElement(post) {
      const blogCard = document.createElement('div');
      blogCard.className = 'blog-card floating';
      blogCard.innerHTML = `
        <img src="${post.imageUrl}" alt="${post.title}" class="blog-image">
        <div class="blog-content">
          <h3 class="blog-title">${post.title}</h3>
          <p class="blog-excerpt">${post.excerpt}</p>
          <a href="/blog/${post.id}" class="read-more">Lire la suite</a>
        </div>
      `;
      return blogCard;
    }

    // Ajouter les articles au grid
    blogPosts.forEach(post => {
      blogGrid.appendChild(createBlogElement(post));
    });

    // Animation du logo
    const logo = document.querySelector('.logo');
    logo.addEventListener('mouseover', () => {
      logo.style.animation = 'pulse 1s infinite';
    });
    logo.addEventListener('mouseout', () => {
      logo.style.animation = 'none';
    });

    // Effet de parallaxe pour le fond
    window.addEventListener('scroll', () => {
      const scrolled = window.pageYOffset;
      document.body.style.backgroundPositionY = -(scrolled * 0.5) + 'px';
    });

    // Effet de hover avancé pour les cartes de blog
    const blogCards = document.querySelectorAll('.blog-card');
    blogCards.forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        card.style.setProperty('--mouse-x', `${x}px`);
        card.style.setProperty('--mouse-y', `${y}px`);
      });
    });

    // Ajout d'un effet de particules cyber
    function createCyberParticle() {
      const particle = document.createElement('div');
      particle.classList.add('cyber-particle');
      
      const size = Math.random() * 5 + 1;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      
      const startPositionX = Math.random() * window.innerWidth;
      const startPositionY = Math.random() * window.innerHeight;
      particle.style.left = `${startPositionX}px`;
      particle.style.top = `${startPositionY}px`;
      
      document.body.appendChild(particle);
      
      const angle = Math.random() * Math.PI * 2;
      const speed = Math.random() * 1 + 0.5;
      const vx = Math.cos(angle) * speed;
      const vy = Math.sin(angle) * speed;
      
      function animateParticle() {
        const currentX = parseFloat(particle.style.left);
        const currentY = parseFloat(particle.style.top);
        
        particle.style.left = `${currentX + vx}px`;
        particle.style.top = `${currentY + vy}px`;
        
        if (currentX < 0 || currentX > window.innerWidth || currentY < 0 || currentY > window.innerHeight) {
          particle.remove();
        } else {
          requestAnimationFrame(animateParticle);
        }
      }
      
      animateParticle();
    }

    setInterval(createCyberParticle, 200);
  });
  </script>
</body>
</html>
