<html><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription à la Conférence r</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

:root {
  --primary-color: #FFA500;
    --secondary-color: #FF4500;
    --text-color: #000000;
    --background-color: #afa8a8;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Roboto', sans-serif;
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.6;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.container {
  max-width: 800px;
  width: 100%;
  padding: 40px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
}

h1 {
  font-family: 'Orbitron', sans-serif;
  text-align: center;
  color: var(--text-color);
  margin-bottom: 30px;
  font-size: 2.5rem;
  text-transform: uppercase;
  letter-spacing: 3px;
}

form {
  display: grid;
  gap: 20px;
}

.form-group {
  position: relative;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: var(--text-color);
}

input, select {
  width: 100%;
  padding: 12px;
  border: none;
  background-color: rgba(255, 255, 255, 0.1);
  color: var(--text-color);
  border-radius: 5px;
  font-size: 16px;
  transition: all 0.3s ease;
}

input:focus, select:focus {
  outline: none;
  box-shadow: 0 0 0 2px var(--primary-color);
}

.btn {
  display: inline-block;
  padding: 12px 24px;
  background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
  color: var(--text-color);
  text-decoration: none;
  border-radius: 50px;
  font-family: 'Orbitron', sans-serif;
  font-weight: bold;
  text-transform: uppercase;
  transition: all 0.3s ease;
  border: none;
  cursor: pointer;
  font-size: 18px;
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0, 255, 213, 0.5);
}

.message {
  text-align: center;
  margin-top: 20px;
  padding: 10px;
  border-radius: 5px;
  font-weight: bold;
}

.success {
  background-color: var(--success-color);
  color: white;
}

.error {
  background-color: var(--error-color);
  color: white;
}

@keyframes glowingBorder {
  0% {
    box-shadow: 0 0 5px var(--primary-color);
  }
  50% {
    box-shadow: 0 0 20px var(--primary-color), 0 0 30px var(--secondary-color);
  }
  100% {
    box-shadow: 0 0 5px var(--primary-color);
  }
}

.container {
  animation: glowingBorder 4s infinite;
}

@media (max-width: 768px) {
  .container {
    padding: 20px;
  }
  
  h1 {
    font-size: 2rem;
  }
  
  .btn {
    width: 100%;
  }
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    

    .topnav.responsive {
        height: 100%;
        transition: height 0.3s;
    }

    .topnav a {
        text-align: left;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        color: #000;
    }
}



footer {
  background:  var(--primary-color);
  padding: 20px 0;
  position: relative;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

/* Header avec background dégradé */
header {
  background:  var(--primary-color);
  padding: 20px 0;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  width: 100%;
}

/* Logo Futuriste avec effet de clignotement */
.logo img{

    width: 120px;
    height: auto;

border-radius: 20px;
    
}

/* Barre de navigation */
.topnav {
    display: flex;
    background-color: #ffffff;
    width: 100%;
    justify-content: space-around;
    align-items: center;
    transition: height 0.3s;
}

.topnav a {
    padding: 10px 20px;
    color: #0a0707;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s, transform 0.3s;
    font-size: 16px;
}

.topnav a:hover {
    background-color: #bba361;
    transform: translateY(-5px);
}

.topnav .dropdown-content {
    display: none;
    background-color: #ece7e7;
    position: absolute;
    top: 50px;
    left: 0;
    width: 200px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    color: #000;
}
</style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="loga.jpg" width="100" height="100" alt="Logo UNPG">
  </div>
  <i class="fas fa-bars icon" onclick="toggleMenu()"></i>
  </header>

  <div class="topnav" id="myTopnav">
    <a href="index.html" class="active">Accueil</a>
</div>


  <div class="container">
    <h1>Inscription à la Conférence</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Nom complet</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Numéro de téléphone</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="affiliation">Affiliation</label>
        <input type="text" id="affiliation" name="affiliation" required>
      </div>
      <div class="form-group">
        <label for="dietary">Restrictions alimentaires</label>
        <select id="dietary" name="dietary">
          <option value="none">Aucune</option>
          <option value="vegetarian">Texte</option>
          <option value="vegan">Texte</option>
          <option value="gluten-free">Texte</option>
          <option value="other">Autre (veuillez préciser)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="expectations">Attentes pour la conférence</label>
        <input type="text" id="expectations" name="expectations" placeholder="Qu'espérez-vous apprendre ou accomplir ?">
      </div>
      <button type="submit" class="btn">S'inscrire</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Simuler une requête d'inscription
      setTimeout(() => {
        const success = Math.random() > 0.2; // 80% de chance de succès
        if (success) {
          message.textContent = "Inscription réussie ! Nous avons hâte de vous voir à la conférence.";
          message.className = "message success";
          form.reset();
        } else {
          message.textContent = "Une erreur s'est produite. Veuillez réessayer plus tard.";
          message.className = "message error";
        }
      }, 1500);

      // Animation de chargement
      message.textContent = "Traitement de votre inscription...";
      message.className = "message";
    });

    // Effet de focus futuriste
    const inputs = document.querySelectorAll('input, select');
    inputs.forEach(input => {
      input.addEventListener('focus', () => {
        input.style.boxShadow = `0 0 10px var(--primary-color), 0 0 20px var(--secondary-color)`;
      });
      input.addEventListener('blur', () => {
        input.style.boxShadow = 'none';
      });
    });

    // Animation du bouton d'inscription
    const submitBtn = document.querySelector('.btn');
    submitBtn.addEventListener('mouseover', () => {
      submitBtn.style.transform = 'scale(1.05) rotate(2deg)';
    });
    submitBtn.addEventListener('mouseout', () => {
      submitBtn.style.transform = 'scale(1) rotate(0)';
    });

    // Effet de particules futuristes
    const canvas = document.createElement('canvas');
    document.body.appendChild(canvas);
    canvas.style.position = 'fixed';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.width = '100%';
    canvas.style.height = '100%';
    canvas.style.pointerEvents = 'none';
    canvas.style.zIndex = '-1';

    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    for (let i = 0; i < 50; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        color: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.7)`,
        velocity: { x: Math.random() * 0.5 - 0.25, y: Math.random() * 0.5 - 0.25 }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(particle => {
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
        ctx.fillStyle = particle.color;
        ctx.fill();

        particle.x += particle.velocity.x;
        particle.y += particle.velocity.y;

        if (particle.x < 0 || particle.x > canvas.width) particle.velocity.x *= -1;
        if (particle.y < 0 || particle.y > canvas.height) particle.velocity.y *= -1;
      });
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
