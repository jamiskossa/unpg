<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Futuriste 3</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
</head>
<body>
    <header class="header-color-transition">
        <div class="logo"><strong>UNPG</strong></div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <nav class="menu">
            <a href="index.html">Accueil</a>
            <a href="about.html">À propos</a>
            <a href="programme.html">Programme</a>
            <a href="events.html">Événements</a>
            <a href="blog.html">Blog</a>
            <a href="videos.html">Vidéos</a>
            <a href="aderer.html">Adhésion</a>
            <a href="contact.html">Contact</a>
            
        </nav>
        <div class="header-buttons">
            <a href="dons.html" class="btn donate">Faire un Don</a>
            <a href="rejoindreparti.html" class="btn join">Rejoindre le Parti</a>
        </div>
    </header>

    <!-- Bannière Principale futuriste -->
    <section class="banner banner-neon">
        <video autoplay muted loop class="background-video">
            <source src="unpg.mp4" type="video/mp4">
        </video>
        <div class="banner-text">
            <h1>Bienvenue sur le site officiel de [UNPG]</h1>
            <p>Unis pour un avenir meilleur</p>
            <a href="programme.html" class="btn">Programmes</a>
            <a href="newsletter.html" class="btn">Newsletter</a>
        </div>
    </section>

    <!-- Galerie Photo futuriste avec CSS Grid -->
    <section class="gallery gallery-dynamic">
        <h2>Galerie Photo</h2>
        <div class="gallery-grid">
            <img src="logo.png" alt="Photo 1">
            <img src="logo.png" alt="Photo 2">
            <img src="logo.png" alt="Photo 3">
            <!-- Ajouter plus de photos -->
            <img src="logo.png" alt="Photo 1">
            <img src="logo.png" alt="Photo 2">
            <img src="logo.png" alt="Photo 3">
        </div>
    </section>


    <!-- Footer Holographique Animé -->
    <footer class="footer footer-holographic">
        <div class="footer-content">
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p>&copy; 2024 Yattara Ousmane. Tous droits réservés.</p>
        </div>
    </footer>

</body>
</html>
