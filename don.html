<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Faire un don - Page futuriste</title>
<style>
:root {
  --primary-color: #FFA500;
    --secondary-color: #FF4500;
    --text-color: #000000;
    --background-color: #f1efef;
}

body, html {
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(120deg, rgba(255, 0, 255, 0.5), rgba(43, 231, 231, 0.5), rgba(133, 133, 16, 0.5));
  color: var(--text-color);
  height: 100%;
  overflow-x: hidden;
  max-width: 100%;
  width: 100%;
  margin: 0 auto;
}


.container {
  max-width: 70%;
  margin: 0 auto;
  padding: 2rem;
  background-color: rgb(194, 189, 187);
}

h1 {
  font-size: 3rem;
  text-align: center;
  margin-bottom: 2rem;
  text-transform: uppercase;
  letter-spacing: 3px;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from {
    text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
  }
  to {
    text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px var(--primary-color);
  }
}

section#donation-form {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
      padding: 20px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      color: #0044cc;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 8px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      section#donation-form {
        padding: 15px;
        max-width: 80%;
      }

      iframe {
        height: 700px;
      }

      .container {
  max-width: 80%;
  margin: 0 auto;
  padding: 1rem;
  background-color: rgb(194, 189, 187);
}
    }

    @media (max-width: 480px) {
      section#donation-form {
        padding: 10px;
      }

      iframe {
        height: 600px;
      }

      h2 {
        font-size: 1.5em;
      }
    }

</style>
</head>
<body>
  
  <div class="container">
    <section id="donation-form">
      <h2>Formulaire de don</h2>
      <iframe src="https://docs.google.com/forms/d/e/[VOTRE_ID_DE_FORMULAIRE]/viewform?embedded=true" 
              width="640" height="900" frameborder="0" marginheight="0" marginwidth="0">Chargementâ€¦</iframe>
    </section>
    
  </div>

  <script>
    const donationOptions = document.querySelectorAll('.donation-option');
    const customAmountGroup = document.getElementById('customAmountGroup');
    const donationForm = document.getElementById('donationForm');
    const loader = document.getElementById('loader');

    donationOptions.forEach(option => {
      option.addEventListener('click', function() {
        donationOptions.forEach(opt => opt.classList.remove('selected'));
        this.classList.add('selected');
        if (this.dataset.amount === 'custom') {
          customAmountGroup.style.display = 'block';
        } else {
          customAmountGroup.style.display = 'none';
        }
      });
    });

    donationForm.addEventListener('submit', function(e) {
      e.preventDefault();
      loader.style.display = 'block';
      
      // Simuler un traitement de paiement
      setTimeout(() => {
        loader.style.display = 'none';
        alert('Merci pour votre don !');
        donationForm.reset();
        donationOptions.forEach(opt => opt.classList.remove('selected'));
        customAmountGroup.style.display = 'none';
      }, 2000);
    });
  </script>
</body>
</html>
