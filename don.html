<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Faire un don - Page futuriste</title>
<style>
:root {
  --primary-color: #FFA500;
    --secondary-color: #FF4500;
    --text-color: #000000;
    --background-color: #f1efef;
}

body, html {
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(120deg, rgba(255, 0, 255, 0.5), rgba(43, 231, 231, 0.5), rgba(133, 133, 16, 0.5));
  color: var(--text-color);
  height: 100%;
  overflow-x: hidden;
  max-width: 100%;
  width: 100%;
  margin: 0 auto;
}


.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
  background-color: rgb(194, 189, 187);
}

h1 {
  font-size: 3rem;
  text-align: center;
  margin-bottom: 2rem;
  text-transform: uppercase;
  letter-spacing: 3px;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from {
    text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
  }
  to {
    text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px var(--primary-color);
  }
}

.donation-form {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  padding: 2rem;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="number"],
select {
  width: 100%;
  padding: 0.75rem;
  border: none;
  border-radius: 5px;
  background-color: var(--background-color);
  color: var(--text-color);
  font-size: 1rem;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="number"]:focus,
select:focus {
  outline: none;
  box-shadow: 0 0 0 2px var(--primary-color);
}

.btn {
  display: inline-block;
  padding: 1rem 2rem;
  background-color: var(--primary-color);
  color: var(--background-color);
  border: none;
  border-radius: 50px;
  font-size: 1.2rem;
  cursor: pointer;
  transition: all 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-weight: bold;
}

.btn:hover {
  background-color: var(--secondary-color);
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.btn:active {
  transform: translateY(-1px);
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.donation-options {
  display: flex;
  justify-content: space-between;
  margin-bottom: 1.5rem;
}

.donation-option {
  flex: 1;
  text-align: center;
  padding: 1rem;
  border: 2px solid var(--primary-color);
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.donation-option:hover,
.donation-option.selected {
  background-color: var(--primary-color);
  color: var(--background-color);
}

@media (max-width: 768px) {
  .donation-options {
    flex-direction: column;
  }
  
  .donation-option {
    margin-bottom: 1rem;
  }

  .container {
  max-width: 400px;
  margin: 0 auto;
  padding: 1rem;
}
}

.loader {
  display: none;
  width: 50px;
  height: 50px;
  border: 5px solid var(--primary-color);
  border-top: 5px solid var(--secondary-color);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
  
  <div class="container">
    <h1>Faire un don</h1>
    <form class="donation-form" id="donationForm">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label>Montant du don</label>
        <div class="donation-options">
          <div class="donation-option" data-amount="5">5 €</div>
          <div class="donation-option" data-amount="10">10 €</div>
          <div class="donation-option" data-amount="20">20 €</div>
          <div class="donation-option" data-amount="custom">Autre</div>
        </div>
      </div>
      <div class="form-group" id="customAmountGroup" style="display: none;">
        <label for="customAmount">Montant personnalisé (€)</label>
        <input type="number" id="customAmount" name="customAmount" min="1" step="1">
      </div>
      <div class="form-group">
        <label for="paymentMethod">Méthode de paiement</label>
        <select id="paymentMethod" name="paymentMethod" required>
          <option value="">Choisissez une méthode</option>
          <option value="card">Carte bancaire</option>
          <option value="paypal">PayPal</option>
          <option value="crypto">Crypto-monnaie</option>
        </select>
      </div>
      <button type="submit" class="btn">Faire un don</button>
    </form>
    <div class="loader" id="loader"></div>
  </div>

  <script>
    const donationOptions = document.querySelectorAll('.donation-option');
    const customAmountGroup = document.getElementById('customAmountGroup');
    const donationForm = document.getElementById('donationForm');
    const loader = document.getElementById('loader');

    donationOptions.forEach(option => {
      option.addEventListener('click', function() {
        donationOptions.forEach(opt => opt.classList.remove('selected'));
        this.classList.add('selected');
        if (this.dataset.amount === 'custom') {
          customAmountGroup.style.display = 'block';
        } else {
          customAmountGroup.style.display = 'none';
        }
      });
    });

    donationForm.addEventListener('submit', function(e) {
      e.preventDefault();
      loader.style.display = 'block';
      
      // Simuler un traitement de paiement
      setTimeout(() => {
        loader.style.display = 'none';
        alert('Merci pour votre don !');
        donationForm.reset();
        donationOptions.forEach(opt => opt.classList.remove('selected'));
        customAmountGroup.style.display = 'none';
      }, 2000);
    });
  </script>
</body>
</html>
