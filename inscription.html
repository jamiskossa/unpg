<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription au Forum de la jeunesse - UNPG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FFA500;
            --secondary-color: #FF4500;
            --text-color: #000000;
            --background-color: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header, .footer {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .topnav {
            background-color: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .topnav a {
            float: left;
            display: block;
            color: var(--text-color);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s;
        }

        .topnav a:hover, .dropdown:hover .dropbtn {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .topnav .icon {
            display: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }

        .dropdown .dropbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: var(--text-color);
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .main-content {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-container {
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            color: var(--primary-color);
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background-color: var(--secondary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: var(--primary-color);
        }

        @media screen and (max-width: 600px) {
            .topnav a:not(:first-child), .dropdown .dropbtn {
                display: none;
            }
            .topnav a.icon {
                float: right;
                display: block;
            }
            .topnav.responsive {position: relative;}
            .topnav.responsive a.icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            .topnav.responsive .dropdown {float: none;}
            .topnav.responsive .dropdown-content {position: relative;}
            .topnav.responsive .dropdown .dropbtn {
                display: block;
                width: 100%;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="logo.png" width="100" height="100" alt="Logo de l'UNPG">
        </div>
        <i class="fas fa-bars icon" onclick="toggleMenu()"></i>
    </header>

    <nav class="topnav" id="myTopnav">
        <a href="index.html">Accueil</a>
        <a href="about.html">Qui sommes-nous</a>
        <a href="programme.html">Programme</a>
        <a href="events.html">Événements</a>
        <a href="blog.html">Blog</a>
        <a href="videos.html">Vidéos</a>
        <div class="dropdown">
            <button class="dropbtn">Plus 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="/logement.html">Logement</a>
                <a href="/parole-guineens.html">Redonner la parole aux Guinéens</a>
                <a href="/contre-budget.html">Le contre-budget de l'UNPG</a>
                <a href="/textes-fondateurs.html">Textes fondateurs</a>
            </div>
        </div>
        <a href="contact.html">Contact</a>
    </nav>

    <main class="main-content">
        <div class="form-container">
            <h1 class="form-title">Inscription</h1>
            <form id="inscription-form" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="nom">Nom complet</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Numéro de téléphone</label>
                    <input type="tel" id="telephone" name="telephone" required>
                </div>
                <div class="form-group">
                    <label for="age">Âge</label>
                    <input type="number" id="age" name="age" min="18" max="35" required>
                </div>
                <div class="form-group">
                    <label for="profession">Profession / Domaine d'étude</label>
                    <input type="text" id="profession" name="profession" required>
                </div>
                <div class="form-group">
                    <label for="ville">Ville de résidence</label>
                    <input type="text" id="ville" name="ville" required>
                </div>
                <div class="form-group">
                    <label for="motivation">Pourquoi souhaitez-vous participer à ce forum ? (max 200 mots)</label>
                    <textarea id="motivation" name="motivation" maxlength="1000" required></textarea>
                </div>
                <div class="form-group">
                    <label for="attentes">Quelles sont vos attentes pour ce forum ? (max 100 mots)</label>
                    <textarea id="attentes" name="attentes" maxlength="500" required></textarea>
                </div>
                <button type="submit" class="submit-btn">S'inscrire</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 UNPG - Par YATTARA Ousmane Tous droits réservés</p>
        <div class="social-icons">
            <a href="https://facebook.com/UNPG" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/UNPG" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com/UNPG" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }

        function validateForm() {
            var age = document.getElementById("age").value;
            if (age < 18 || age > 35) {
                alert("Désolé, ce forum est réservé aux jeunes âgés de 18 à 35 ans.");
                return false;
            }

            var motivation = document.getElementById("motivation").value;
            var motivationWords = motivation.trim().split(/\s+/).length;
            if (motivationWords > 200) {
                alert("Votre texte de motivation dépasse la limite de 200 mots. Veuillez le raccourcir.");
                return false;
            }

            var attentes = document.getElementById("attentes").value;
            var attentesWords = attentes.trim().split(/\s+/).length;
            if (attentesWords > 100) {
                alert("Vos attentes dépassent la limite de 100 mots. Veuillez raccourcir votre texte.");
                return false;
            }

            // Si toutes les validations sont passées, on peut soumettre le formulaire
            alert("Merci pour votre inscription ! Nous vous contacterons bientôt avec plus de détails sur le forum.");
            return true;
        }
    </script>
</body>
</html>
