<html><head><base href="https://avis-personel.com/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Donnez Votre Avis</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background-color: white;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
  }
  h1 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
  }
  .rating {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  .star {
    font-size: 30px;
    color: #ddd;
    cursor: pointer;
    transition: color 0.2s;
  }
  .star:hover, .star.active {
    color: #ffd700;
  }
  textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    resize: vertical;
    margin-bottom: 20px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.2s;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Donnez Votre Avis</h1>
    <div class="rating">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
    <textarea placeholder="Partagez votre expérience ici..."></textarea>
    <button onclick="submitFeedback()">Envoyer</button>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const stars = document.querySelectorAll('.star');
  let rating = 0;

  stars.forEach(star => {
    star.addEventListener('click', function() {
      rating = this.getAttribute('data-value');
      updateStars();
    });
  });

  function updateStars() {
    stars.forEach(star => {
      if (star.getAttribute('data-value') <= rating) {
        star.classList.add('active');
      } else {
        star.classList.remove('active');
      }
    });
  }
});

function submitFeedback() {
  const rating = document.querySelectorAll('.star.active').length;
  const comment = document.querySelector('textarea').value;
  
  if (rating === 0) {
    alert('Veuillez sélectionner une note avant d\'envoyer votre avis.');
    return;
  }
  
  if (comment.trim() === '') {
    alert('Veuillez ajouter un commentaire avant d\'envoyer votre avis.');
    return;
  }
  
  // Ici, vous pouvez ajouter le code pour envoyer l'avis à un serveur
  console.log('Note:', rating);
  console.log('Commentaire:', comment);
  
  alert('Merci pour votre avis !');
  
  // Réinitialiser le formulaire
  document.querySelectorAll('.star').forEach(star => star.classList.remove('active'));
  document.querySelector('textarea').value = '';
}
</script>
</body></html>
