<html><head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>UNPG Donnez Votre Avis</title>
<style>
  body {
    font-family: Arial, sans-serif;
    
    margin: 0;
    padding: 20px;
    background: linear-gradient(120deg, rgba(255, 0, 255, 0.5), rgba(43, 231, 231, 0.5), rgba(133, 133, 16, 0.5));
  background-size: 300% 300%;
  animation: holographicGlow 6s ease-in-out infinite;
  overflow: hidden;
  }

  @keyframes holographicGlow {
  0% {
    background-position: 0% 50%;
    filter: brightness(0.8);
  }
  50% {
    background-position: 100% 50%;
    filter: brightness(1.3);
  }
  100% {
    background-position: 0% 50%;
    filter: brightness(0.8);
  }
}

  .container {
  
    background-color: white;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100vh;
    margin: 0 auto;
  }
  h1 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
  }
  .rating {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  .star {
    font-size: 30px;
    color: #0407c9;
    cursor: pointer;
    transition: color 0.2s;
  }
  .star:hover, .star.active {
    color: #ffd700;
  }
  textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    resize: vertical;
    margin-bottom: 20px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.2s;
  }
  button:hover {
    background-color: #45a049;
  }

  /* Header avec background dégradé */
.header {
  background:  #FFA500;
    padding: 20px 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

/* Logo Futuriste avec effet de clignotement */
.logo img{
    border: 2px solid #f6f7fa;
    font-size: 2em;
    font-weight: bold;
    color: #ffffff;
    text-transform: uppercase;
    letter-spacing: 2px;
    animation: flicker 1.5s infinite alternate;
}

@keyframes flicker {
    0% {
        opacity: 1;
        text-shadow: 0 0 5px #00bf8f, 0 0 10px #00bf8f;
    }
    100% {
        opacity: 0.8;
        text-shadow: 0 0 15px #00bf8f, 0 0 20px #00bf8f;
    }
}


/* Boutons Futuristes */
.btn-futuristic {
    background: linear-gradient(90deg, #0a0908, #503b36);
    border: none;
    border-radius: 50px;
    color: #faf5f5;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.5s, transform 0.3s;
    box-shadow: 0 4px 8px rgba(0, 191, 143, 0.5);
    text-decoration: none;
    margin-left: 10px;
}

.btn-futuristic:hover {
    background: linear-gradient(45deg, #001510, #00bf8f);
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 191, 143, 0.7);
}

.icon {
    font-size: 24px;
    cursor: pointer;
    display: none;
    color: #ffffff;
}


/* Responsive Design */
@media screen and (max-width: 768px) {
    
    .icon {
        display: block;
    }

    .container {
  
  background-color: white;
  width: 50vh;
  margin: 0 auto;
}
}
</style>
</head>
<body>

  <header class="header">
    <div class="logo">
        <img src="loga.jpg" width="100" height="100" alt="Logo des Républicains">
    </div>
</header>

<div class="btn-container">
    <a href="index.html" class="btn-futuristic">Retour à l'accueil</a>
</div>
  <div class="container">
    <h1>Donnez Votre Avis</h1>
    <div class="rating">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>
    <textarea placeholder="Partagez votre expérience ici..."></textarea>
    <button onclick="submitFeedback()">Envoyer</button>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const stars = document.querySelectorAll('.star');
  let rating = 0;

  stars.forEach(star => {
    star.addEventListener('click', function() {
      rating = this.getAttribute('data-value');
      updateStars();
    });
  });

  function updateStars() {
    stars.forEach(star => {
      if (star.getAttribute('data-value') <= rating) {
        star.classList.add('active');
      } else {
        star.classList.remove('active');
      }
    });
  }
});

function submitFeedback() {
  const rating = document.querySelectorAll('.star.active').length;
  const comment = document.querySelector('textarea').value;
  
  if (rating === 0) {
    alert('Veuillez sélectionner une note avant d\'envoyer votre avis.');
    return;
  }
  
  if (comment.trim() === '') {
    alert('Veuillez ajouter un commentaire avant d\'envoyer votre avis.');
    return;
  }
  
  // Ici, vous pouvez ajouter le code pour envoyer l'avis à un serveur
  console.log('Note:', rating);
  console.log('Commentaire:', comment);
  
  alert('Merci pour votre avis !');
  
  // Réinitialiser le formulaire
  document.querySelectorAll('.star').forEach(star => star.classList.remove('active'));
  document.querySelector('textarea').value = '';
}
</script>
</body></html>
